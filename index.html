<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giveaway Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Win a Gift!</h2>
  <form id="quizForm">
    <!-- Question 1 -->
    <div class="question">
      <label>If cats ruled the world, what would be the new national sport?</label>
      <input type="radio" name="gift" value="Xbox"> Sleeping<br>
      <input type="radio" name="gift" value="Netflix"> Knocking things off tables<br>
      <input type="radio" name="gift" value="200Cash"> Scratching furniture<br>
      <input type="radio" name="gift" value="iPhone16"> Ignoring humans<br>
    </div>

    <!-- Question 2 -->
    <div class="question">
      <label>How often do you enter online giveaways?</label>
      <input type="radio" name="frequency" value="Daily"> Daily<br>
      <input type="radio" name="frequency" value="Weekly"> Weekly<br>
      <input type="radio" name="frequency" value="Monthly"> Monthly<br>
      <input type="radio" name="frequency" value="Rarely"> Rarely<br>
    </div>

    <!-- Question 3 -->
    <div class="question">
      <label>What would you use a $200 gift card for?</label>
      <input type="radio" name="usage" value="Entertainment"> Entertainment<br>
      <input type="radio" name="usage" value="Shopping"> Shopping<br>
      <input type="radio" name="usage" value="Bills"> Bills<br>
      <input type="radio" name="usage" value="Travel"> Travel<br>
    </div>

    <!-- Question 4 -->
    <div class="question">
      <label>Which platform do you follow us on most?</label>
      <input type="radio" name="platform" value="Instagram"> Instagram<br>
      <input type="radio" name="platform" value="Snapchat"> Snapchat<br>
      <input type="radio" name="platform" value="Twitter"> Twitter<br>
      <input type="radio" name="platform" value="TikTok"> TikTok<br>
    </div>

    <!-- Question 5 -->
    <div class="question">
      <label>How did you hear about this giveaway?</label>
      <input type="radio" name="source" value="Social Media"> Social Media<br>
      <input type="radio" name="source" value="Friend/Family"> Friend/Family<br>
      <input type="radio" name="source" value="Email"> Email<br>
      <input type="radio" name="source" value="Website"> Website<br>
    </div>

    <button type="button" class="submit-btn" onclick="showGifts()">Submit</button>
  </form>
</div>

<div id="giftSelection" class="container" style="display: none;">
  <button class="gift-btn" onclick="showCaptcha()">Game Pass / PS Plus</button>
  <button class="gift-btn" onclick="showCaptcha()">Iphone 16 (Exclusive)</button>
  <button class="gift-btn" onclick="showCaptcha()">Netflix Account</button>
  <button class="gift-btn" onclick="showCaptcha()"> $200 Cash</button>
  <button class="gift-btn" onclick="redirectToPage()">MY GAME</button>

  <div id="captchaContainer" style="display: none;">
    <div data-captcha-enable="true"></div>
  </div>
</div>

<script>
  function showGifts() {
    const selectedGift = document.querySelector('input[name="gift"]:checked')?.value;
    if (selectedGift === 'iPhone16') {
      redirectToPage();
    } else {
      document.getElementById('quizForm').style.display = 'none';
      document.getElementById('giftSelection').style.display = 'block';
    }
  }

  function redirectToPage() {
    // Redirect to the page for iPhone 16
    window.location.href = "games.html";
  }

  function showCaptcha() {
    document.getElementById('captchaContainer').style.display = 'flex';
  }
</script>

<script type="text/javascript" src="https://locked1.com/cp/js/q8pqp"></script>

</body>
</html>
